<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TradePost</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body ng-app="tradePost" ng-controller="MainController">

    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <a class="navbar-brand" href="#">TradePost</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- <a class="nav-item nav-link active" href="#">Dashboard <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#">My Account</a> -->
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="left-col">
        <br><h1>Your Open Trades</h1>
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Date</th>
              <th>Start</th>
              <th>End</th>
              <th>Add</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input class="form-control" ng-model="shift.name"></td>
              <td><input class="form-control" ng-model="shift.date"></td>
              <td><input class="form-control" ng-model="shift.start"></td>
              <td><input class="form-control" ng-model="shift.end"></td>
              <td><button class="btn btn-primary" ng-click="add()">+</button></td>
            </tr>
            <tr class="clickable" data-toggle="collapse" data-target="#group-of-rows-1" aria-expanded="false" aria-controls="group-of-rows-1" ng-repeat="shift in shifts">
              <td>{{shift.name}}</td>
              <td>{{shift.date}}</td>
              <td>{{shift.start}}</td>
              <td>{{shift.end}}</td>
              <td><button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" ng-click="expand(shift._id)">+</button></td>
              <td><button class="btn btn-danger" ng-click="delete(shift._id)">x</button></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="right-col">
        <br><h1>Available Trades</h1>
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Date</th>
              <th>Start</th>
              <th>End</th>
              <th>Action</th>
            </tr>
            <tbody class="collapse" id="collapseExample">
              <tr ng-repeat="shift in expanded">
                <td>{{shift.name}}</td>
                <td>{{shift.date}}</td>
                <td>{{shift.start}}</td>
                <td>{{shift.end}}</td>
              </tr>
              <tr>
                <td><input class="form-control" ng-model="requests.name"></td>
                <td><input class="form-control" ng-model="requests.date"></td>
                <td><input class="form-control" ng-model="requests.start"></td>
                <td><input class="form-control" ng-model="requests.end"></td>
                <td><button class="btn btn-primary" ng-click="requestShift(expanded[0]._id)">+</button></td>
              </tr>
              <tr ng-repeat="request in requests">
                <td>{{shift.name}}</td>
                <td>{{shift.date}}</td>
                <td>{{shift.start}}</td>
                <td>{{shift.end}}</td>
              </tr>
            </tbody>
          </thead>
        </table>
      </div>
    </div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
    <script src="js/controllers/mainController.js"></script>
  </body>
</html>
